<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Engineering Platform</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Styles specific to the login page */
        body.login-page {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        }

        .login-container {
            background: var(--bg-primary);
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-heavy);
            width: 100%;
            max-width: 400px;
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
        }

        .login-container h1 {
            margin-bottom: 10px;
            color: var(--text-primary);
        }
        
        .login-container p {
            margin-bottom: 30px;
            color: var(--text-secondary);
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: var(--text-secondary);
            font-weight: 600;
        }

        .input-wrapper {
            position: relative;
        }
        
        .input-wrapper i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }

        .form-group input {
            width: 100%;
            padding: 12px 12px 12px 40px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            transition: var(--transition);
        }

        .form-group input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
            outline: none;
        }
        
        .btn-login {
            width: 100%;
            padding: 12px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .btn-login:hover {
            opacity: 0.9;
            box-shadow: var(--shadow-light);
        }
        
        #error-message {
            color: var(--error-color);
            margin-top: 15px;
            display: none;
        }

    </style>
</head>
<body class="login-page">

    <div class="login-container">
        <h1><i class="fas fa-shield-alt"></i> Secure Login</h1>
        <p>Welcome to the Engineering Platform</p>
        
        <form id="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <div class="input-wrapper">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" placeholder="you@example.com" required>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                 <div class="input-wrapper">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="••••••••" required>
                </div>
            </div>
            <button type="submit" class="btn-login">Login</button>
            <div id="error-message"></div>
        </form>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
    <script>
        // Specific logic for the login page
        document.addEventListener('DOMContentLoaded', () => {
            // Check if there's already a user session
            if (supabaseClient && typeof checkAuthState === 'function') {
                // Temporarily disable auto-redirect to allow login screen to be seen
                // In a real app, you'd check session and redirect if valid
                // checkAuthState(); 
            }

            const loginForm = document.getElementById('login-form');
            if(loginForm) {
                loginForm.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const email = document.getElementById('email').value;
                    const password = document.getElementById('password').value;
                    const errorMessage = document.getElementById('error-message');

                    // Mock login for demo purposes
                    // In a real app, you would call Supabase auth here
                    if (email && password) {
                        console.log(`Attempting login for: ${email}`);
                        // Simulate a successful login
                        if (email === "admin@example.com" && password === "password") {
                             // In a real Supabase implementation, you would get a session
                             // and the onAuthStateChange listener in script.js would handle the redirect.
                             // For this demo, we'll manually redirect.
                             localStorage.setItem('mockUser', JSON.stringify({ email: email, id: 'demo-user-id' }));
                             window.location.href = 'app.html';
                        } else {
                            errorMessage.textContent = 'Invalid credentials. Please try again.';
                            errorMessage.style.display = 'block';
                        }
                    } else {
                        errorMessage.textContent = 'Please enter both email and password.';
                        errorMessage.style.display = 'block';
                    }
                });
            }
        });
    </script>

</body>
</html>
