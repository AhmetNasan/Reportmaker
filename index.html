<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Dashboard</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root {
            --primary-color: #007bff; --primary-color-rgb: 0, 123, 255; --background-color: #f0f4f8;
            --glass-bg: rgba(255, 255, 255, 0.85); --glass-border: rgba(200, 210, 220, 0.7);
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.12); --text-color: #2c3e50; --border-radius: 12px;
        }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--background-color); margin: 0; }
        .page { display: none; }
        .page.active { display: block; }
        .centered-container { display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; }
        .form-card { background: #fff; padding: 40px; border-radius: 12px; box-shadow: var(--shadow); text-align: center; width: 100%; max-width: 450px; }
        .form-card h1, .form-card h2 { color: var(--text-color); }
        .form-card input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 8px; box-sizing: border-box; }
        .form-card button, .card button { width: 100%; padding: 12px; border-radius: 8px; border: none; background-color: var(--primary-color); color: white; font-size: 16px; cursor: pointer; transition: background-color 0.3s; margin-top: 10px; }
        .form-card button:hover, .card button:hover { background-color: #0056b3; }
        .toggle-link { color: var(--primary-color); cursor: pointer; text-decoration: none; margin-top: 15px; display: inline-block; }
        .error-message { color: red; margin-top: 10px; min-height: 1em; }
        .success-message { color: green; margin-top: 10px; min-height: 1em; font-weight: bold; }
        .main-container { max-width: 1600px; margin: 0 auto; padding: 10px; }
        .card { background: #fff; padding: 20px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); margin-bottom: 20px; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .header button { width: auto; }
        .btn-logout { background-color: #dc3545; }
        .btn-logout:hover { background-color: #c82333; }
        .btn-admin { background-color: #ffc107; color: black; }
        .btn-admin:hover { background-color: #e0a800; }
        .request-item { display: flex; justify-content: space-between; align-items: center; padding: 10px; border-bottom: 1px solid #eee; }
        .request-item button { width: auto; padding: 8px 12px; font-size: 14px; margin: 0; }
        .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.5); }
        .modal-content { background-color: #fefefe; margin: 15% auto; padding: 30px; border: 1px solid #888; width: 80%; max-width: 500px; border-radius: var(--border-radius); text-align: center; }
        .modal-content input { width: calc(100% - 24px); } /* Adjust for padding */
    </style>
</head>
<body>

    <div id="login-page" class="page centered-container">
        <div class="form-card">
            <h1>Welcome!</h1>
            <p>Sign in to access your contracts.</p>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Sign In</button>
                <p class="error-message" id="login-error-message"></p>
                <a href="#" class="toggle-link" id="request-access-link">Need an account? Request Access</a>
            </form>
        </div>
    </div>
    
    <div id="contracts-page" class="page main-container">...</div>
    <div id="app-page" class="page main-container">...</div>

    <div id="admin-page" class="page main-container">
        <div class="header">
            <h1>Admin Panel</h1>
            <button class="btn-logout" onclick="window.signOutUser()">Sign Out</button>
        </div>
        <div class="card">
            <h2>Pending Access Requests</h2>
            <div id="requests-list"><p>Loading requests...</p></div>
        </div>
    </div>
    
    <div id="request-access-modal" class="modal">
        <div class="modal-content">
            <h2>Request Access</h2>
            <p>Your request will be sent to the administrator for approval.</p>
            <form id="request-access-form">
                <input type="email" id="request-email" placeholder="Enter your email" required>
                <button type="submit">Submit Request</button>
                <p class="error-message" id="request-error-message"></p>
                <p class="success-message" id="request-success-message"></p>
                <a href="#" class="toggle-link" id="cancel-request">Cancel</a>
            </form>
        </div>
    </div>

    <script type="module">
        // Import Firebase functions
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, getDocs, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";
        import { getFunctions, httpsCallable } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-functions.js";

        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAnvvNO40rvO_X6MvJ65F62Tnsa3vASrIQ",
            authDomain: "report-maker-c45e4.firebaseapp.com",
            projectId: "report-maker-c45e4",
            storageBucket: "report-maker-c45e4.appspot.com",
            messagingSenderId: "454804171935",
            appId: "1:454804171935:web:df81bf53d36ceb970c06aa",
            measurementId: "G-0YVZYJ0M37"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const functions = getFunctions(app);

        const ADMIN_EMAIL = "ahmetnasan1993@gmail.com";

        // --- PAGE ROUTING & AUTH ---
        window.showPage = (pageId) => {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
        };

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                // Check if the user is the admin
                if (user.email === ADMIN_EMAIL) {
                    showPage('admin-page');
                    loadAccessRequests();
                } else {
                    // Regular user logic
                    showPage('contracts-page');
                    // loadContracts(); // Your existing function
                }
            } else {
                showPage('login-page');
            }
        });

        window.signOutUser = () => signOut(auth);

        // --- LOGIN FORM ---
        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            signInWithEmailAndPassword(auth, email, password)
                .catch(error => {
                    document.getElementById('login-error-message').innerText = error.message;
                });
        });

        // --- REQUEST ACCESS MODAL LOGIC ---
        const modal = document.getElementById('request-access-modal');
        document.getElementById('request-access-link').addEventListener('click', () => {
            modal.style.display = 'block';
        });
        document.getElementById('cancel-request').addEventListener('click', () => {
            modal.style.display = 'none';
            document.getElementById('request-access-form').reset();
            document.getElementById('request-error-message').innerText = '';
            document.getElementById('request-success-message').innerText = '';
        });

        document.getElementById('request-access-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('request-email').value;
            const errorMsg = document.getElementById('request-error-message');
            const successMsg = document.getElementById('request-success-message');
            errorMsg.innerText = '';
            successMsg.innerText = '';

            try {
                await addDoc(collection(db, "accessRequests"), {
                    email: email,
                    status: "pending",
                    requestedAt: new Date()
                });
                successMsg.innerText = "Request sent successfully! You will be notified upon approval.";
                document.getElementById('request-access-form').reset();
            } catch (error) {
                console.error("Error sending request:", error);
                errorMsg.innerText = "Could not send request. Please try again.";
            }
        });

        // --- ADMIN PANEL LOGIC ---
        function loadAccessRequests() {
            const listContainer = document.getElementById('requests-list');
            const q = collection(db, "accessRequests");

            onSnapshot(q, (querySnapshot) => {
                const requests = [];
                querySnapshot.forEach((doc) => {
                    requests.push({ id: doc.id, ...doc.data() });
                });
                
                listContainer.innerHTML = '';
                const pendingRequests = requests.filter(r => r.status === 'pending');

                if (pendingRequests.length === 0) {
                    listContainer.innerHTML = '<p>No pending requests.</p>';
                    return;
                }

                pendingRequests.forEach(req => {
                    const item = document.createElement('div');
                    item.className = 'request-item';
                    item.innerHTML = `
                        <span>${req.email}</span>
                        <button onclick="window.approveRequest('${req.id}', '${req.email}')">Approve</button>
                    `;
                    listContainer.appendChild(item);
                });
            });
        }

        window.approveRequest = async (requestId, email) => {
            console.log(`Approving request ${requestId} for ${email}`);
            const createUserAccount = httpsCallable(functions, 'createUserAccount');
            try {
                const result = await createUserAccount({ requestId: requestId, email: email });
                alert(result.data.message); // Show success message from backend
            } catch (error) {
                console.error("Error approving request:", error);
                alert(`Failed to approve request: ${error.message}`);
            }
        };

    </script>
</body>
</html>
